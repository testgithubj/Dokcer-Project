name: CICD pipeline

# ржпрзЗржХрзЛржирзЛ push рж╣рж▓рзЗ main ржмрзНрж░рж╛ржЮрзНржЪрзЗ, pipeline ржЪрж▓ржмрзЗ
on:
  push:
    branches:
      - main

jobs:
  test:
    name: ЁЯФН Test Step
    runs-on: ubuntu-latest
    steps:
      - name: тЬЕ ржХрзЛржб ржХрзНрж▓рзЛржи ржХрж░рзБржи
        uses: actions/checkout@v3

      - name: ЁЯЫая╕П Node.js рж╕рзЗржЯржЖржк ржХрж░рзБржи
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ЁЯУж ржбрж┐ржкрзЗржирзНржбрзЗржирзНрж╕рж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рзБржи
        run: npm install

      - name: ЁЯзк ржЯрзЗрж╕рзНржЯ ржЪрж╛рж▓рж╛ржи
        run: npm run check

  build:
    name: ЁЯПЧя╕П Build Step
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: тЬЕ ржХрзЛржб ржХрзНрж▓рзЛржи ржХрж░рзБржи
        uses: actions/checkout@v3

      - name: ЁЯЫая╕П ржмрж┐рж▓рзНржб ржЖрж░рзНржЯрж┐ржлрзНржпрж╛ржХрзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи
        run: |
          mkdir build
          echo "Hello World" > build/hello.txt

      - name: тШБя╕П ржЖрж░рзНржЯрж┐ржлрзНржпрж╛ржХрзНржЯ ржЖржкрж▓рзЛржб ржХрж░рзБржи
        uses: actions/upload-artifact@v4
        with:
          name: build_folder
          path: ./build

  deploy:
    name: ЁЯЪА ржбрж┐ржкрзНрж▓рзЯ рж╕рзНржЯрзЗржк
    needs: build
    runs-on: self-hosted
    steps:
      - name: тЬЕ ржХрзЛржб ржХрзНрж▓рзЛржи ржХрж░рзБржи
        uses: actions/checkout@v3

      - name: тШБя╕П ржЖрж░рзНржЯрж┐ржлрзНржпрж╛ржХрзНржЯ ржбрж╛ржЙржирж▓рзЛржб ржХрж░рзБржи
        uses: actions/download-artifact@v4
        with:
          name: build_folder
          path: ./test

      - name: ЁЯУВ ржЖрж░рзНржЯрж┐ржлрзНржпрж╛ржХрзНржЯ ржжрзЗржЦрзБржи
        run: ls -a ./test

      - name: ЁЯУж ржбрж┐ржкрзЗржирзНржбрзЗржирзНрж╕рж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рзБржи
        run: npm install

      - name: ЁЯЯв ржЕрзНржпрж╛ржк ржЪрж╛рж▓рзБ ржХрж░рзБржи (non-blocking)
        run: |
          npm start &
          sleep 10
